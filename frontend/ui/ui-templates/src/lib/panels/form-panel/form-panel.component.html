<div style="position: fixed;right: 0px;top:0px;width: 350px;height: 100%;background-color: var(--formBackground);">
    <div style="position: relative;padding-left: 20px ;padding-top: 40px">
        <ui-form
                [config]="conf"
                [(data)]="formData"
                (dataChange)="printChanged()"
                (save)="saveForm()">
        </ui-form>

        <div style="padding: 5px; font-size: 10px;" *ngFor="let message of  messages.reverse() ">{{message?.type}}
            - {{message?.time | date :'H:mm:ss  d.M.yy ' }}</div>
    </div>

</div>
